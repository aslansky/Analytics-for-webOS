<div class="palm-list">
  
  <div class="palm-row">
    <div class="palm-row-wrapper">
      <div class="label number">#{pageview}</div>
      <div class="title">#{translation.pageviews}</div>
    </div>
  </div>
  
  <div class="palm-row">
    <div class="palm-row-wrapper">
      <div class="label number">#{time}</div>
      <div class="title">#{translation.timeonpage}</div>
    </div>
  </div>
  
  <div class="palm-row">
    <div class="palm-row-wrapper">
      <div class="label number">#{bounce}</div>
      <div class="title">#{translation.bouncerate}</div>
    </div>
  </div>
  
  <div class="palm-row">
    <div class="palm-row-wrapper">
      <div class="label number">#{exit}</div>
      <div class="title">#{translation.exits}</div>
    </div>
  </div>
  
</div>
